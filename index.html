<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Tashes</title>
    <link rel="stylesheet" href="assets/css/normalize.css"/>
    <link href="https://fonts.googleapis.com/css?family=Bitter|Niramit|PT+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <link rel="stylesheet" href="assets/css/colours.css"/>
</head>
<body>
    <div id="app">
        <div id="background" :style="{background: 'url(' + bg + ')'}"></div>
        <div id="middleground">
            <header>
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search" v-model="search"/>
            </header>
            <section>
                <!-- Listing -->
                <section id="list" v-if="state === 'list'">
                    <div id="line"></div>
                    <!-- Listing Article -->
                    <div id="listing">
                        <div class="entry" v-for="item in articles" :class="(item.type === 'date') ? ('date') : ((item.type === 'article') ? ('article') : (''))" @click="">
                            <!-- Date Type of Entry -->
                            <time datetime="item.time" v-if="item.type === 'date'">{{moment(item.time).format("DDMMYYYY")}}</time>
                            <!-- Article Type of Entry -->
                            <article v-if="item.type === 'article'">                               
                                <time>{{moment(item.time).format("hhmm")}}</time>
                                <p>{{renderMD(item.text)}}</p>
                                <div class="bottom">
                                    <span @click="">#{{item.tag}}</span>
                                    <a>Read More</a>
                                </div>       
                            </article>
                        </div>
                    </div>
                </section>
                <!-- Individual Article -->
                <section id="article" v-if="state === 'article'">
                    <div id="article_preview" v-if="article.state === 'preview'">
                        <h1>{{article.date}}</h1>
                        <h2>{{article.time}}</h2>
                        <div class="tag">{{article.tag}}</div>
                        <hr/>
                        <article v-html="article_html"></article>
                    </div>
                    <div id="article_loading" v-if="article.state === 'loading'">
                        <progress :value="article.loaded" max="100"></progress>
                    </div>
                </section>
                <!-- Loading Screen -->
                <section id="loading" v-if="state === 'loading'">
                    <div id="spinner"></div>
                </section>
            </section>
        </div>
    </div>

    <script src="assets/js/vue.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
