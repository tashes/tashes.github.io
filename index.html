<!DOCTYPE html>
<html>
  <head>
    <title>A Life's Journal</title>
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <link rel="stylesheet" href="assets/css/colours.css"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
  </head>
  <body>
    <div id="viewport">
      <div id="body">
        <!--Pages go in here-->
        <div id="home" class="page active">
          <div class="margin"></div>
          <section>
            <h1>Latest News</h1>
            <div id="home_latest"></div>
          </section>
          <section>
            <h1>Sketches and Art</h1>
            <div id="home_art"></div>
          </section>
        </div>
        <div id="blog" class="page">
          <div class="margin"></div>
          <section>
            <h1>Blog Posts</h1>
            <div id="blog_posts"></div>
          </section>
        </div>
        <div id="projects" class="page"></div>
        <div id="about" class="page"></div>
      </div>
      <div id="head" class="title">
        <div id="head_top">
          <div id="head_top_title">A Life's Journal</div>
          <div id="head_top_date">A Date</div>
          <div id="head_top_animator">
            <canvas id="head_top_animator_canvas" class="forcedShow"></canvas>
          </div>
        </div>
        <div id="head_menu">
          <div id="head_menu_title">A Life's Journal</div>
          <div id="head_menu_bar">
            <!-- The buttons for the different main pages -->
            <div class="button active">Home</div>
            <div class="button">Blog</div>
            <div class="button">Projects</div>
            <div class="button">About</div>
          </div>
        </div>
      </div>
    </div>


    <script src="assets/js/support.js"></script>
    <script src="assets/js/head.js"></script>
    <script src="assets/js/pages.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
