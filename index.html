<!DOCTYPE html>
<html>
  <head>
    <title>Tashes</title>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/simple-grid.min.css"/>
    <link rel="stylesheet" href="assets/css/animations.css"/>
    <link rel="stylesheet" href="assets/css/styles.css"/>
  </head>
  <body>
    <div id="viewport">
      <div id="head">
        <div id="head_bg"></div>
        <div id="head_bar">
          <div id="head_bar_inner">
            <div id="head_bar_inner_searchico">
              <img src="assets/img/search.svg"/>
            </div>
            <div id="head_bar_inner_searchbar">
              <input id="head_bar_inner_searchbar_search" type="text" placeholder="Search"/>
            </div>
          </div>
        </div>
      </div>
      <div id="body">
        <!-- Loading Screen -->
        <div id="body_loading">
          <div id="body_loading_mid">
            <div id="body_loading_mid_inner">
              <img src="assets/img/loading.svg"/>
            </div>
          </div>
        </div>
        <!-- Posts -->
        <div id="body_posts">
          <div id="body_posts_content" class="container">
            <!-- Content goes here -->
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/fetch.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/vibrant.js"></script>
    <script src="assets/js/image-carousel.js"></script>
    <script src="assets/js/posts.js"></script>
  </body>
</html>
