<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <link rel="stylesheet" href="assets/css/styles.css"/>
  </head>
  <body>
    <div id="viewport">
      <div id="head">
        <div id="head_bg"></div>
        <div id="head_bar">
          <div id="head_bar_inner">
            <div id="head_bar_inner_searchico">
              <svg id="head_bar_inner_searchico_ico" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
              	 viewBox="0 0 380 380" style="enable-background:new 0 0 293 291.8;" xml:space="preserve">
              <style type="text/css">
                .st1{fill:none;stroke:#E5E7E8;stroke-width:40;stroke-linecap:round;stroke-miterlimit:10;}
                .st2{fill:none;stroke:#E5E7E8;stroke-width:40;stroke-miterlimit:10;}
              </style>
              <title>search</title>
              <line id="head_bar_inner_searchico_ico_pt1" class="st1" x1="225.8" y1="225.1" x2="316.5" y2="315.9"/>

            </div>
            <div id="head_bar_inner_searchbar">
              <input id="head_bar_inner_searchbar_search" type="text" placeholder="Search"/>
            </div>
          </div>
          <div id="head_bar_tips"></div>
        </div>
      </div>
      <div id="body">
        <!-- Loading Screen -->
        <div id="body_loading">
          <div id="body_loading_mid">
            <div id="body_loading_mid_inner">
              <img src="assets/img/loading.svg"/>
            </div>
          </div>
        </div>
        <!-- Posts -->
        <div id="body_posts">
          <div id="body_posts_content" class="container">
            <!-- Content goes here -->
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/fetch.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/vibrant.js"></script>
    <script src="assets/js/image-carousel.js"></script>
    <script src="assets/js/posts.js"></script>
    <script src="assets/js/searchbar.js"></script>
  </body>
</html>
